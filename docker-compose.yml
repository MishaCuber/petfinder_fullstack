# Docker Compose для PetFinder
services:
  backend:
    build:
      context: ./backend
    container_name: petfinder-backend
    restart: unless-stopped
    environment:
      - PORT=5000
      - NODE_ENV=production
      - MONGODB_URI=mongodb+srv://petfinder-user:petfinder123@cluster0.8zl2mzk.mongodb.net/petfinder?retryWrites=true&w=majority&appName=Cluster0
      - JWT_SECRET=petfinder-super-secret-jwt-key-2024
      - MAX_FILE_SIZE=5242880
      - ALLOWED_FILE_TYPES=image/jpeg,image/jpg,image/png,image/gif
    ports:
      - "5001:5000"
    volumes:
      - backend-uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
    container_name: petfinder-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:5001/api
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  backend-uploads:
